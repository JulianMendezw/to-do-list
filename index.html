<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="title">
                <img class="notes" src="images/certificate.png" alt="">
                <h2>To do list</h2>
            </div>
            <!-- <img class="pencil" src="images/pencil.png" alt=""> -->
            <div class="row">
                <input type="text" name="" id="input-box" placeholder="Add your note">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
